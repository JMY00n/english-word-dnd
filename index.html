<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>English Sentence Builder</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- 전체 배경 -->
  <div class="page">

    <!-- 앱 프레임 -->
    <div class="app">

      <!-- 헤더 -->
      <header class="app-header">
        <h1>English Builder</h1>
        <p class="sub">Drag & Drop Sentence Game</p>
      </header>

      <!-- 사용자 영역 (추후 localStorage 연동) -->
      <section class="user-box">
        <span>User: Guest</span>
        <span>Score: 0</span>
      </section>

      <!-- 문제 영역 -->
      <section class="question-box">
        <p class="kor-sentence">
          그래서 프로그램이 우리가 그렇게 해야만 하는 바로 그 방법이라고 생각합니다.
        </p>
      </section>

      <!-- 드래그 단어 영역 -->
      <section class="word-box">
        <!-- JS로 카드 생성 -->
        <div class="word">programming</div>
        <div class="word">is</div>
        <div class="word">the</div>
        <div class="word">way</div>
      </section>

      <!-- 문장 완성 영역 -->
      <section class="drop-box">
        <p class="hint">여기에 문장을 완성하세요</p>
        <span class="insert-zone front"></span>
        <span class="insert-zone back"></span>
      </section>

      <!-- 버튼 영역 -->
      <section class="control-box">
        <button id="checkBtn">Check</button>
        <button id="nextBtn">Next</button>
      </section>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
