<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>English Sentence Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="page">
    <div class="app">
      
      <div class="menu-container">
        <button id="menuBtn" class="icon-btn">☰</button>
        <div id="dropdownMenu" class="dropdown hidden">
          <div id="loginMenuItem" class="menu-item">로그인</div>
          <div id="signupMenuItem" class="menu-item">회원가입</div>
          <div id="logoutMenuItem" class="menu-item hidden">로그아웃</div>
          <div id="rankingMenuItem" class="menu-item">랭킹 보기</div>
          <div id="guideMenuItem" class="menu-item">이용 안내</div>
        </div>
      </div>

      <header class="app-header">
        <h1>English Builder</h1>
        <p class="sub">60s Challenge</p>
      </header>

      <section class="user-box">
        <span id="userNameDisplay">Guest</span>
        
        <div class="score-info">
            <span id="bestScoreDisplay" style="color: #666; font-size: 12px;
            margin-right: 10px; display: none;"></span>
            <span id="scoreDisplay">Score: 0</span>
        </div>
      </section>

      <section class="question-box">
        <p class="kor-sentence">게임을 시작하려면 Start 버튼을 누르세요.</p>
      </section>

      <section class="word-box"></section>

      <section class="drop-box">
        <p class="hint">Game Start를 눌러주세요</p>
      </section>

      <section class="control-box">
        <button id="checkBtn" disabled>Check</button>
        <button id="nextBtn" disabled>Pass</button>
      </section>

      <section class="timer-section">
        <div class="timer-display">
          <span id="timerText">60</span>s
        </div>
        <button id="startBtn" class="start-btn">GAME START</button>
      </section>

    </div>
  </div>

  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Title</h2>
      <div id="modalBody"></div>
      <button id="closeModalBtn" class="close-btn">닫기</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
